          <label for="name">FIRST NAME</label>
          <input type="text" name="name" id="name" required>

        <div>

          <input type="text" name="name" id="name" required>

          <div>

          <div>

            <label for=volleyball">VolleyBall</label>

          <div>
            MARITAL STATUS

              <label for="married">Married</label>
